<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/contact.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>
	<div class="background">
		<img src="images/contact_map.png" alt="" class="animated fadeInRight">
		<div class="menu animated fadeInRight">
   	  		<p class="menu-text"><a href="menu.html"> MENU</a> </p><i class="material-icons">menu</i>
            <div class="links">
            	<p class="news">News</p>
                <p class="some_text">Some text</p>
                <p class="contact">contact</p>
                <i class="fa fa-facebook fa-1x" aria-hidden="true"></i>
                <i class="fa fa-twitter fa-1x" aria-hidden="true"></i>
                <i class="fa fa-pinterest fa-1x" aria-hidden="true"></i>
            </div>
		</div>
	</div>
	<div class="form row animated fadeInLeft">
		<h1 class="row">libre comme l’art...</h1>
		<div class="row">
			<i class="material-icons col-md-2">home</i>
			<p class="col-md-10">95 rue du faubourg saint-antoine 75011 Paris</p>
		</div>
		<div class="row">
			<i class="material-icons col-md-2">mail</i>
			<p class="col-md-10">contact@librecommelart.com</p>
		</div>
		<div class="row">
			<i class="material-icons col-md-2">phone</i>
			<p class="col-md-10">+33 1 43 43 28 24</p>
		</div>
		<div class="row">
			<input type="text" class="col-md-6" placeholder="Nom*">
			<div class="col-md-6">
                <b>Que recherchez vous ?</b>
                <br>
                <input type="radio" name="vous" id="radio7" class="css-checkbox">
                <label for="radio7" class="css-label radGroup2">Mariage</label>
                <input type="radio" name="vous" id="radio8" class="css-checkbox">
                <label for="radio8" class="css-label radGroup2">Cabine</label>
                <input type="radio" name="vous" id="radio9" class="css-checkbox">
                <label for="radio9" class="css-label radGroup2">Autre</label>
            </div>
            
		</div>
		<div class="row">
			<input type="text" class="col-md-6" placeholder="Prénom*">
			<div class="col-md-6">
				
			</div>
		</div>
		<div class="row">
			<input type="text" class="col-md-6" placeholder="Société">
			<div class="col-md-6">
				<b>pour Combien de temps ?</b>
                <br>
                <input type="radio" name="temps" id="radio4" class="css-checkbox">
                <label for="radio4" class="css-label radGroup2">1 jour</label>
                <input type="radio" name="temps" id="radio5" class="css-checkbox">
                <label for="radio5" class="css-label radGroup2">2 jours</label>
                <input type="radio" name="temps" id="radio6" class="css-checkbox">
                <label for="radio6" class="css-label radGroup2">+ 2 jours</label>
			</div>
		</div>
		<div class="row">
			<input type="text" class="col-md-6" placeholder="Email*">
			<div class="col-md-6">
				
			</div>
		</div>
		<div class="row">
			<input type="text" class="col-md-6" placeholder="Téléphone">
			<div class="col-md-6">
				<b>quel sera le lieu ?</b>
                <br>
                <input type="radio" name="lieu" id="radio1" class="css-checkbox">
                <label for="radio1" class="css-label radGroup2">Paris</label>
                <input type="radio" name="lieu" id="radio2" class="css-checkbox">
                <label for="radio2" class="css-label radGroup2">Province</label>
                <input type="radio" name="lieu" id="radio3" class="css-checkbox">
                <label for="radio3" class="css-label radGroup2">Etranger</label>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<textarea name=""  rows="10"></textarea>
			</div>
		</div>
		<div class="btn ">
			<button class="animated fadeInUp">Envoyer</button>
		</div>

	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="js/jquery-1.11.2.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed --> 
	<script src="js/bootstrap.js"></script>
</body>
</html>
